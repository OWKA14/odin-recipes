    <h2>Description</h2>
    <p><strong>Ayam geprek</strong> is a popular Indonesian dish, originating from <a href="https://share.google/CLid8ZK8AyKtebscN">Yogyakarta</a>, consisting of crispy fried chicken pounded or crushed with spicy chili sauce.</p>

    <h2>Ingredients</h2>
    <ul>
        <li>150gr White Rice</li>
        <li>100gr <a href="https://www.allrecipes.com/recipe/8805/crispy-fried-chicken/">Fried Chicken</a></li>
        <li>5 Red Chili Peppers</li>
    </ul>
